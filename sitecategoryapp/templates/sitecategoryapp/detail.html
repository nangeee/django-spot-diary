{% extends 'base.html' %}

{% block content %}

<div class="nanum_myeongjo container category_detail_img_container mt-5">
    <img class="category_detail_img" src="{{ current_category.image.url }}">
    <h3 class="mt-3"> {{ current_category.name }} </h3>

    <h3 class="mt-3"> place list </h3>
    {% for cur_place in current_category.places.all%}
        <div class="place_card">
            <a href="{% url 'placeapp:detail' pk=cur_place.pk %}">
                {{ cur_place.name }}
            </a>
            <span class="mt-2 mb-3">{{ child.name }}</span>
        </div>
    {% endfor %}
</div>

{% endblock %}
