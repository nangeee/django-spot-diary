{% load static %}
<div class="comment_container">
    <img class="comment_profile_img" src="{{ comment.writer.profile.image.url }}">
    <span> {{ comment.writer.profile.nickname }} </span>
    <span class="comment_dttm"> {{ comment.created_time }}</span>
    <!--    {% if comment.writer == user %}-->
    <!--    <input type="button" class="comment_delete_btn">-->
    <!--    {% endif %}-->
    {% if comment.writer == user %}
    <button class="comment_delete_btn2" data-bs-toggle="modal" data-bs-target="#comment_delete_modal"
            value="{{ comment.pk }}" onclick="sendCommentPk(this.value)">
        <img class="comment_delete_img" src="{% static 'dustbin.png' %}">
    </button>

    {% include 'commentapp/delete.html'  %}

    <script>

        function sendCommentPk(value) {
            let var1 = document.getElementById("comment_delete_form");
            console.log(var1);
            console.log(value);
            var1.action = '../../comments/delete/pk'.replace('pk', value);
        }

    </script>

    {% endif %}

    <p class="comment_content"> {{ comment.content }} </p>

</div>
