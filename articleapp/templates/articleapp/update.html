{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}

<script src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <div class="nanum_myeongjo accountapp_content creationForm">
        <div class="mb-5">
            <h3>Modify Article</h3>
        </div>
        <form class="createForm" action="{% url 'articleapp:update' pk=current_article.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form form_group_class='mb-5' size='small' %}

            <input class="btn btn-outline-dark rounded-pill col-4 mt-2" type="submit" >
        </form>
    </div>

<script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
